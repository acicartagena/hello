#-------------------------------
# Build Settings
markdown: kramdown
permalink: /posts/:title
plugins:
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num'
  sort_reverse: true

# paginate: 2
# paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  /:title

sass:
  sass_dir: _sass
  style: compressed