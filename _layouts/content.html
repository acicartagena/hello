---
layout: default
---

{% include hero.html %}

<div class="container">
  <div class="row animate">
    {% if site.posts.size > 0 %}
    <b>hello i have posts</b>
      {% for post in paginator.posts %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="author">
        <span class="date">{{ post.date }}</span>
        </p>
        <div class="content">
        {{ post.content }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>

{% include pagination.html %}
